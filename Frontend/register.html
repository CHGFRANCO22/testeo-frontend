<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #mensajeRegistro {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Registro</h2>
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="text" id="dni" placeholder="DNI" required />
    <select id="sexo" required>
      <option value="">Sexo</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select>
    <input type="number" id="edad" placeholder="Edad" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <input type="password" id="repeatPassword" placeholder="Repetir contraseña" required />
    <button type="submit">Registrarse</button>
    <div id="mensajeRegistro"></div>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const repeatPassword = document.getElementById('repeatPassword').value;
      const mensaje = document.getElementById('mensajeRegistro');

      const regexContrasena = /^(?=.*[A-Z])(?=.*\d).+$/;

      // Validación de contraseña
      if (password !== repeatPassword) {
        mensaje.innerText = "Las contraseñas no coinciden.";
        return;
      }

      if (!regexContrasena.test(password)) {
        mensaje.innerText = "La contraseña debe tener al menos una mayúscula y un número.";
        return;
      }

      const body = {
        nombre_completo: document.getElementById('nombre').value,
        dni: document.getElementById('dni').value,
        sexo: document.getElementById('sexo').value,
        edad: document.getElementById('edad').value,
        email: document.getElementById('email').value,
        contrasena: password
      };

      try {
        const res = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (res.status === 201) {
          mensaje.style.color = 'green';
          mensaje.innerText = '¡Registro exitoso!';
        } else {
          mensaje.style.color = 'red';
          mensaje.innerText = data.mensaje || 'Error en el registro.';
        }
      } catch (error) {
        console.error('Error:', error);
        mensaje.style.color = 'red';
        mensaje.innerText = 'Error de conexión.';
      }
    });
  </script>
</body>
</html>
