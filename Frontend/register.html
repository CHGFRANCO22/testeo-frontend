<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro Básico</title>
</head>
<body>
  <h2>Registro Básico</h2>
  <form id="registerForm">
    <input type="text" id="nombre" placeholder="Nombre completo" required /><br />
    <input type="text" id="dni" placeholder="DNI" required /><br />
    <select id="sexo" required>
      <option value="">Sexo</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select><br />
    <input type="number" id="edad" placeholder="Edad" required /><br />
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Contraseña" required /><br />
    <button type="submit">Registrarse</button>
  </form>

  <div id="mensajeRegistro"></div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const body = {
        nombre_completo: document.getElementById('nombre').value,
        dni: document.getElementById('dni').value,
        sexo: document.getElementById('sexo').value,
        edad: document.getElementById('edad').value,
        email: document.getElementById('email').value,
        contrasena: document.getElementById('password').value
      };

      try {
        const res = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        const mensaje = document.getElementById('mensajeRegistro');
        if (res.status === 201) {
          mensaje.innerText = '¡Registro exitoso!';
        } else {
          mensaje.innerText = data.mensaje || 'Error en el registro.';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('mensajeRegistro').innerText = 'Error de conexión.';
      }
    });
  </script>
</body>
</html>
