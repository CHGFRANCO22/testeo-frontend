<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - Salud Total</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #007BFF;
    }
    .navbar .navbar-brand {
      color: white;
      font-weight: bold;
    }
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }
    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Salud Total</a>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2>Registrarse</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="nombre_completo" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required />
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" name="dni" required />
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" name="sexo" required>
            <option value="">Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3">
          <label for="passwordConfirm" class="form-label">Repetir Contraseña</label>
          <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>
      <div id="mensajeRegistro" class="mt-3 text-center"></div>
    </div>
  </div>

  <footer class="text-center">
    <p>&copy; 2025 Salud Total. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const nombre_completo = document.getElementById('nombre_completo').value.trim();
      const dni = document.getElementById('dni').value.trim();
      const sexo = document.getElementById('sexo').value;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;

      const mensajeRegistro = document.getElementById('mensajeRegistro');

      // Validar contraseñas
      if (password !== passwordConfirm) {
        mensajeRegistro.textContent = 'Las contraseñas no coinciden.';
        mensajeRegistro.classList.remove('text-success');
        mensajeRegistro.classList.add('text-danger');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre_completo, dni, sexo, email, password })
        });

        const data = await res.json();

        if (res.status === 201) {
          mensajeRegistro.textContent = '¡Registro exitoso! Ahora podés iniciar sesión.';
          mensajeRegistro.classList.remove('text-danger');
          mensajeRegistro.classList.add('text-success');
          this.reset();

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          mensajeRegistro.textContent = data.mensaje || 'Error al registrar usuario.';
          mensajeRegistro.classList.remove('text-success');
          mensajeRegistro.classList.add('text-danger');
        }
      } catch (err) {
        console.error('Error al registrar:', err);
        mensajeRegistro.textContent = 'Error al registrar usuario.';
        mensajeRegistro.classList.remove('text-success');
        mensajeRegistro.classList.add('text-danger');
      }
    });
  </script>
</body>
</html>
