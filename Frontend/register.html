<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - Salud Total</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #007BFF;
    }

    .navbar .navbar-brand {
      color: white;
      font-weight: bold;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Salud Total</a>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2>Registrarse</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" required maxlength="8" pattern="\d{8}" />
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-control" id="sexo" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="repetirPassword" class="form-label">Repetir Contraseña</label>
          <input type="password" class="form-control" id="repetirPassword" required />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="esMenor" />
          <label class="form-check-label" for="esMenor">Soy menor de edad</label>
        </div>

        <div id="titularFields" style="display: none;">
          <h5>Datos del titular</h5>
          <div class="mb-3">
            <label for="titularNombre" class="form-label">Nombre del titular</label>
            <input type="text" class="form-control" id="titularNombre" />
          </div>
          <div class="mb-3">
            <label for="titularDni" class="form-label">DNI del titular</label>
            <input type="text" class="form-control" id="titularDni" maxlength="8" pattern="\d{8}" />
          </div>
          <div class="mb-3">
            <label for="titularEmail" class="form-label">Email del titular</label>
            <input type="email" class="form-control" id="titularEmail" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>
      <div id="mensajeRegistro" class="mt-3 text-center"></div>
    </div>
  </div>

  <footer class="text-center">
    <p>&copy; 2025 Salud Total. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('esMenor').addEventListener('change', function () {
      document.getElementById('titularFields').style.display = this.checked ? 'block' : 'none';
    });

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nombre_completo = document.getElementById('nombre').value;
      const dni = document.getElementById('dni').value;
      const sexo = document.getElementById('sexo').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const repetirPassword = document.getElementById('repetirPassword').value;
      const esMenor = document.getElementById('esMenor').checked;

      if (!/^\d{8}$/.test(dni)) {
        alert('El DNI debe tener exactamente 8 dígitos.');
        return;
      }

      if (!/(?=.*[A-Z])(?=.*\d)/.test(password)) {
        alert('La contraseña debe contener al menos una letra mayúscula y un número.');
        return;
      }

      if (password !== repetirPassword) {
        alert('Las contraseñas no coinciden.');
        return;
      }

      const payload = { nombre_completo, dni, sexo, email, password };

      if (esMenor) {
        payload.titular = {
          nombre: document.getElementById('titularNombre').value,
          dni: document.getElementById('titularDni').value,
          email: document.getElementById('titularEmail').value
        };
      }

      try {
        const res = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        alert(data.mensaje);

        if (res.status === 201) {
          window.location.href = 'login.html';
        }
      } catch (err) {
        console.error('Error al registrar:', err);
        alert('Error al registrar usuario.');
      }
    });
  </script>
</body>
</html>
