<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Paciente</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Paciente</h2>
    <form id="formRegistro" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nombre_completo" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre_completo" required />
      </div>

      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni" required maxlength="8" />
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" required />
      </div>

      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo" required>
          <option value="">Seleccionar</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
          <option value="O">Otro</option>
        </select>
      </div>

      <div class="mb-3" id="titular-container" style="display: none;">
        <label for="id_titular" class="form-label">DNI del Titular</label>
        <input type="number" class="form-control" id="id_titular" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <div id="mensaje" class="mt-3 text-center"></div>
  </div>

  <script>
    document.getElementById('edad').addEventListener('input', function () {
      const edad = parseInt(this.value);
      const titularContainer = document.getElementById('titular-container');
      if (!isNaN(edad) && edad < 18) {
        titularContainer.style.display = 'block';
      } else {
        titularContainer.style.display = 'none';
        document.getElementById('id_titular').value = '';
      }
    });

    document.getElementById('formRegistro').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nombre_completo = document.getElementById('nombre_completo').value.trim();
      const dni = document.getElementById('dni').value.trim();
      const edad = parseInt(document.getElementById('edad').value);
      const sexo = document.getElementById('sexo').value;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const id_titular = document.getElementById('id_titular').value.trim();

      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.textContent = '';

      // Validaciones
      if (dni.length !== 8 || isNaN(dni)) {
        mensajeDiv.textContent = 'El DNI debe tener 8 dígitos.';
        return;
      }

      const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{6,}$/;
      if (!passwordRegex.test(password)) {
        mensajeDiv.textContent = 'La contraseña debe tener al menos una mayúscula, un número y mínimo 6 caracteres.';
        return;
      }

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nombre_completo,
            dni,
            edad,
            sexo,
            email,
            password,
            id_titular: id_titular || null
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          mensajeDiv.textContent = data.mensaje || 'Error al registrar.';
        } else {
          mensajeDiv.textContent = 'Registro exitoso. Redirigiendo...';
          setTimeout(() => window.location.href = 'index.html', 1500);
        }
      } catch (error) {
        console.error(error);
        mensajeDiv.textContent = 'Error de conexión con el servidor.';
      }
    });
  </script>
</body>
</html>
