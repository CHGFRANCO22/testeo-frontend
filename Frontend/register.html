<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - Salud Total</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #007BFF;
    }

    .navbar .navbar-brand {
      color: white;
      font-weight: bold;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Salud Total</a>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2>Registrarse</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>
      <div id="mensajeRegistro" class="mt-3 text-center"></div>
    </div>
  </div>

  <footer class="text-center">
    <p>&copy; 2025 Salud Total. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulación de registro (puede reemplazarse con un POST a backend real)
      localStorage.setItem('usuario', JSON.stringify({ username, email, password }));

      document.getElementById('mensajeRegistro').textContent = '¡Registro exitoso! Ahora podés iniciar sesión.';
      document.getElementById('mensajeRegistro').classList.add('text-success');
      document.getElementById('registerForm').reset();
    });
  </script>
</body>
</html>
