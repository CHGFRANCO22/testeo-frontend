<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .botones {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .volver-btn {
            background-color: #008CBA;
        }
        .volver-btn:hover {
            background-color: #007bb5;
        }

        /* ✅ Texto blanco fuerte para todos los botones del navbar */
        .navbar .btn {
            color: #ffffff !important;
            border-color: #ffffff !important;
        }
        .navbar .btn:hover {
            color: #f1f1f1 !important;
            border-color: #f1f1f1 !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark px-4" style="background: linear-gradient(90deg, #007BFF, #0056b3);">
  <div class="container-fluid">
    <a class="btn btn-outline-light me-3" href="/testeo-frontend/index.html">Salud Total</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" id="nav-iniciar">
          <a class="btn btn-outline-light me-2" href="login.html">Iniciar Sesión</a>
        </li>
        <li class="nav-item" id="nav-registrar">
          <a class="btn btn-outline-light me-2" href="register.html">Registrarse</a>
        </li>
        <li class="nav-item d-none" id="btn-turno">
          <a class="btn btn-outline-light me-2" href="turno.html">Pedir Turno</a>
        </li>
        <li class="nav-item d-none" id="btn-mensajes">
          <a class="btn btn-outline-light me-2" href="mensajes.html">Ver Mensajes</a>
        </li>
        <li class="nav-item d-none" id="btn-logout">
          <a class="btn btn-outline-light me-2" href="#" id="logout-btn">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h2>Formulario de Contacto</h2>
    <form id="contactForm" action="#" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3794112233" pattern="[0-9]{10}" required>

        <label for="asunto">Asunto:</label>
        <select id="asunto" name="asunto" required>
            <option value="">-- Selecciona un asunto --</option>
            <option value="consulta">Consulta</option>
            <option value="reclamo">Reclamo</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="otro">Otro</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <div class="botones">
            <button type="submit">Enviar</button>
            <button type="button" class="volver-btn" onclick="volverAlInicio()">Volver al Inicio</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');

        const navIniciar = document.getElementById('nav-iniciar');
        const navRegistrar = document.getElementById('nav-registrar');
        const btnTurno = document.getElementById('btn-turno');
        const btnMensajes = document.getElementById('btn-mensajes');
        const btnLogout = document.getElementById('btn-logout');
        const logoutBtn = document.getElementById('logout-btn');

        if (token) {
            navIniciar.classList.add('d-none');
            navRegistrar.classList.add('d-none');
            btnTurno.classList.remove('d-none');
            btnMensajes.classList.remove('d-none');
            btnLogout.classList.remove('d-none');
        }

        logoutBtn.addEventListener('click', e => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            alert('Sesión cerrada correctamente.');
            window.location.href = '/testeo-frontend/index.html';
        });
    });

    function validarFormulario() {
        const nombre = document.getElementById('nombre').value.trim();
        const email = document.getElementById('email').value.trim();
        const telefono = document.getElementById('telefono').value.trim();
        const asunto = document.getElementById('asunto').value;
        const mensaje = document.getElementById('mensaje').value.trim();

        if (!nombre || !email || !telefono || !asunto || !mensaje) {
            alert("Por favor, completa todos los campos.");
            return false;
        }

        if (!/^[0-9]{10}$/.test(telefono)) {
            alert("El teléfono debe tener 10 dígitos numéricos.");
            return false;
        }

        return true;
    }

    function volverAlInicio() {
        window.location.href = "/testeo-frontend/index.html";
    }

    document.getElementById('contactForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value.trim();
        const email = document.getElementById('email').value.trim();
        const telefono = document.getElementById('telefono').value.trim();
        const asunto = document.getElementById('asunto').value;
        const mensaje = document.getElementById('mensaje').value.trim();

        try {
            const response = await fetch('http://localhost:3000/api/contacto/enviar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, email, telefono, asunto, mensaje })
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.mensaje);
                document.getElementById('contactForm').reset();
            } else {
                alert('Error: ' + data.mensaje);
            }
        } catch (err) {
            alert('Error al enviar el formulario.');
            console.error(err);
        }
    });
</script>
</body>
</html>
