<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensajes de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .table thead {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mensajes de Contacto</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel√©fono</th>
          <th>Asunto</th>
          <th>Mensaje</th>
        </tr>
      </thead>
      <tbody id="tabla-contacto">
        <tr><td colspan="5">Cargando mensajes...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('http://localhost:3000/api/contacto/listar');
        const mensajes = await res.json();
        const tabla = document.getElementById('tabla-contacto');
        tabla.innerHTML = '';

        if (mensajes.length > 0) {
          mensajes.forEach(msg => {
            const fila = `
              <tr>
                <td>${msg.nombre}</td>
                <td>${msg.email}</td>
                <td>${msg.telefono}</td>
                <td>${msg.asunto}</td>
                <td>${msg.mensaje}</td>
              </tr>
            `;
            tabla.innerHTML += fila;
          });
        } else {
          tabla.innerHTML = '<tr><td colspan="5">No hay mensajes registrados.</td></tr>';
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar los mensajes.');
      }
    });
  </script>
</body>
</html>
