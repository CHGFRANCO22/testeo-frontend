<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Salud Total</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand mx-auto" href="index.html">Salud Total</a>
    <div class="d-flex">
      <a href="login.html" class="btn btn-outline-primary me-2">Iniciar Sesión</a>
      <a href="register.html" class="btn btn-outline-secondary me-2">Registrarse</a>
      <a href="turno.html" class="btn btn-outline-success">Solicitar Turno</a>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>
        <a href="register.html" class="register-link">¿No tenés cuenta? Registrate</a>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Salud Total. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
