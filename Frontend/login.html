<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Salud Total</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #ffffff;
      padding: 10px 20px;
    }
    .navbar .nav-link {
      margin-left: 10px;
      margin-right: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .navbar .nav-link:hover {
      text-decoration: underline;
    }
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }
    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .register-link {
      display: block;
      margin-bottom: 15px;
      text-align: left;
      color: #007bff;
      text-decoration: none;
      font-size: 0.85rem;
    }
    .register-link:hover {
      text-decoration: underline;
    }
    .highlight-box {
      background-color: #e9f7ff;
      border-left: 4px solid #007bff;
      padding: 15px;
      margin-top: 30px;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- Cambié el href para que suba un nivel y vaya a index.html en la raíz -->
    <a class="navbar-brand" href="../index.html" style="color: #000; font-weight: bold;">Salud Total</a>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required />
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required />
        </div>
        <a href="register.html" class="register-link">¿No tenés cuenta? Registrate</a>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      <div class="highlight-box">
        <strong>Consejo:</strong> Ingresá tus datos correctamente. Si no tenés una cuenta aún, registrate desde el enlace de arriba.
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Salud Total. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (!email || !contrasena) {
        alert("Por favor completá todos los campos.");
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, contrasena }) // aquí envías contrasena
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("usuario", JSON.stringify(data.usuario));
          alert("Inicio de sesión exitoso");
          // Cambié la ruta para subir un nivel y buscar index.html en la raíz
          window.location.href = "../index.html";
        } else {
          alert(data.mensaje || "Usuario o contraseña incorrectos");
        }
      } catch (err) {
        console.error("Error al iniciar sesión:", err);
        alert("Ocurrió un error al iniciar sesión.");
      }
    });
  </script>
</body>
</html>
