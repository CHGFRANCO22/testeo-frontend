<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservar Turno - Salud Total</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Salud Total</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Reservá tu turno</h2>
    <form id="formTurno" class="text-center">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="area" class="form-label">Área médica</label>
        <select class="form-select" id="area" required></select>
      </div>

      <div class="mb-3">
        <label for="doctor" class="form-label">Médico</label>
        <select class="form-select" id="doctor" required></select>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <select class="form-select" id="hora" required>
          <option value="" selected disabled>Seleccione una hora</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Reservar turno</button>
    </form>

    <div id="mensajeConfirmacion" class="alert mt-3" style="display:none;"></div>
  </div>

  <script>
    const areaSelect = document.getElementById("area");
    const doctorSelect = document.getElementById("doctor");
    const fechaInput = document.getElementById("fecha");
    const horaSelect = document.getElementById("hora");
    const mensaje = document.getElementById("mensajeConfirmacion");

    let especialidades = [];
    let profesionales = [];

    // Cargar especialidades
    async function cargarEspecialidades() {
      const res = await fetch("http://localhost:3000/api/turnos/especialidades");
      especialidades = await res.json();

      areaSelect.innerHTML = '<option value="" disabled selected>Seleccionar área</option>';
      especialidades.forEach(e => {
        const option = document.createElement("option");
        option.value = e.id_espe;
        option.textContent = e.nombre;
        areaSelect.appendChild(option);
      });
    }

    // Cargar profesionales por especialidad
    async function cargarProfesionalesPorEspecialidad(idEspecialidad) {
      doctorSelect.innerHTML = '<option value="" disabled selected>Seleccione un médico</option>';
      const res = await fetch(`http://localhost:3000/api/turnos/profesionales/especialidad/${idEspecialidad}`);
      profesionales = await res.json();
      profesionales.forEach(p => {
        const option = document.createElement("option");
        option.value = p.id_profesional;
        option.textContent = p.nombre_completo;
        doctorSelect.appendChild(option);
      });
    }

    function generarIntervalos(horaInicio, horaFin) {
      const result = [];
      let [h, m] = horaInicio.split(':').map(Number);
      const [hf, mf] = horaFin.split(':').map(Number);
      while (h < hf || (h === hf && m < mf)) {
        result.push(`${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`);
        m += 30;
        if (m >= 60) {
          m = 0;
          h++;
        }
      }
      return result;
    }

    function generarHorarios() {
      horaSelect.innerHTML = '<option value="" disabled selected>Seleccione una hora</option>';
      const horarios = generarIntervalos("08:00", "18:00");
      horarios.forEach(hora => {
        const option = document.createElement("option");
        option.value = hora;
        option.textContent = hora;
        horaSelect.appendChild(option);
      });
    }

    areaSelect.addEventListener("change", () => {
      const idEspecialidad = areaSelect.value;
      cargarProfesionalesPorEspecialidad(idEspecialidad);
    });

    document.getElementById("formTurno").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const id_especialidad = areaSelect.value;
      const id_profesional = doctorSelect.value;
      const fecha = fechaInput.value;
      const hora = horaSelect.value;

      const usuario = JSON.parse(localStorage.getItem("usuario"));
      const token = localStorage.getItem("token");

      if (!nombre || !id_especialidad || !id_profesional || !fecha || !hora) {
        alert("Complete todos los campos para reservar el turno.");
        return;
      }

      if (!usuario || !usuario.id || !token) {
        mensaje.className = "alert alert-danger";
        mensaje.textContent = "Debe iniciar sesión para reservar un turno.";
        mensaje.style.display = "block";
        return;
      }

      const datos = {
        id_profesional: id_profesional,
        id_especialidad: id_especialidad,
        fecha_turno: `${fecha} ${hora}:00`,
        id_paciente: usuario.id
      };

      console.log("Datos enviados:", datos);

      try {
        const res = await fetch("http://localhost:3000/api/turnos/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(datos)
        });

        const result = await res.json();

        if (res.ok) {
          mensaje.className = "alert alert-success";
          mensaje.textContent = "Turno reservado con éxito.";
          document.getElementById("formTurno").reset();
        } else {
          mensaje.className = "alert alert-danger";
          mensaje.textContent = result.mensaje || "Error al reservar el turno.";
        }
      } catch (error) {
        console.error("Error al enviar:", error);
        mensaje.className = "alert alert-danger";
        mensaje.textContent = "Error al conectar con el servidor.";
      }

      mensaje.style.display = "block";
    });

    // Inicialización
    cargarEspecialidades();
    generarHorarios();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
