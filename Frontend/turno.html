<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservar Turno - Salud Total</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Salud Total</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-light nav-link" href="Frontend/login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light nav-link" href="Frontend/register.html">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Turnos -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Reservá tu turno</h2>
    <form id="formTurno" class="text-center">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Elegí un horario</label>
        <select class="form-select" id="hora" required>
          <!-- Opciones generadas con JavaScript -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
    <div id="mensajeConfirmacion" class="text-success mt-4"></div>
  </div>

  <footer class="text-center mt-5">
    <p>&copy; 2025 Salud Total. Todos los derechos reservados.</p>
  </footer>

  <script>
    const selectHora = document.getElementById("hora");
    const mensaje = document.getElementById("mensajeConfirmacion");
    const horariosReservados = JSON.parse(localStorage.getItem("turnosReservados")) || [];

    // Generar horarios cada 30 minutos entre 08:00 y 20:00
    function generarHorarios() {
      selectHora.innerHTML = "";
      for (let hora = 8; hora <= 20; hora++) {
        for (let minuto of [0, 30]) {
          let h = hora.toString().padStart(2, "0");
          let m = minuto.toString().padStart(2, "0");
          let horario = `${h}:${m}`;
          if (!horariosReservados.includes(horario)) {
            let option = document.createElement("option");
            option.value = horario;
            option.textContent = horario;
            selectHora.appendChild(option);
          }
        }
      }
    }

    generarHorarios();

    document.getElementById("formTurno").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const horaSeleccionada = selectHora.value;

      horariosReservados.push(horaSeleccionada);
      localStorage.setItem("turnosReservados", JSON.stringify(horariosReservados));

      mensaje.textContent = `¡Turno reservado exitosamente para ${nombre} a las ${horaSeleccionada}!`;

      generarHorarios(); // Refrescar la lista sin el turno reservado
      e.target.reset();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
