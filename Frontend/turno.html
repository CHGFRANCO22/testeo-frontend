<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitar Turno - Salud Total</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Salud Total</a>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2>Solicitar Turno</h2>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="fullname" placeholder="Ingrese su nombre completo" />
        </div>
        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad</label>
          <select class="form-select" id="especialidad">
            <option selected disabled>Seleccione una opción</option>
            <option>Pediatría</option>
            <option>Cardiología</option>
            <option>Ginecología</option>
            <option>Clínica General</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirmar Turno</button>
      </form>
    </div>
  </div>

  <footer class="text-center">
    <p>&copy; 2025 Salud Total. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
