<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservar Turno - Salud Total</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Salud Total</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      </div>
    </div>
  </nav>

  <!-- Turnos -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Reservá tu turno</h2>
    <form id="formTurno" class="text-center">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="area" class="form-label">Área médica</label>
        <select class="form-select" id="area" required>
          <option value="" selected disabled>Seleccionar área</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="doctor" class="form-label">Médico</label>
        <select class="form-select" id="doctor" required>
          <option value="" selected disabled>Seleccione un médico</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <select class="form-select" id="hora" required>
          <option value="" selected disabled>Seleccione una hora</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Reservar turno</button>
    </form>

    <div id="mensajeConfirmacion" class="alert mt-3" style="display:none;"></div>
  </div>

  <script>
    const selectArea = document.getElementById("area");
    const selectDoctor = document.getElementById("doctor");
    const selectHora = document.getElementById("hora");
    const mensaje = document.getElementById("mensajeConfirmacion");
    const inputFecha = document.getElementById("fecha");

    // Variable para guardar horarios de médicos (fetchará y actualizará)
    let medicosHorarios = {};

    // Función para obtener especialidades desde backend y cargar en selectArea
    async function cargarEspecialidades() {
      try {
        const res = await fetch("http://localhost:3000/api/turnos/especialidades");
        const especialidades = await res.json();
        selectArea.innerHTML = '<option value="" selected disabled>Seleccionar área</option>';
        especialidades.forEach(e => {
          const option = document.createElement("option");
          option.value = e.id_espe;
          option.textContent = e.nombre;
          selectArea.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar especialidades:", error);
      }
    }

    // Función para cargar profesionales según especialidad seleccionada
    async function cargarProfesionales(idEspecialidad) {
      try {
        selectDoctor.innerHTML = '<option value="" selected disabled>Cargando médicos...</option>';
        const res = await fetch(`http://localhost:3000/api/turnos/profesionales/especialidad/${idEspecialidad}`);
        const profesionales = await res.json();

        selectDoctor.innerHTML = '<option value="" selected disabled>Seleccione un médico</option>';

        profesionales.forEach(p => {
          const option = document.createElement("option");
          option.value = p.id_profesional;
          option.textContent = p.nombre_completo;
          selectDoctor.appendChild(option);
        });

        medicosHorarios = {}; // Resetear horarios
        // Opcional: Podrías traer horarios del backend si los tienes, por ahora usarás hardcoded o null
      } catch (error) {
        console.error("Error al cargar profesionales:", error);
        selectDoctor.innerHTML = '<option value="" selected disabled>Error al cargar médicos</option>';
      }
    }

    // Genera intervalos de media hora entre dos horas (ejemplo 08:00 a 12:00)
    function generarIntervalos(horaInicio, horaFin) {
      const result = [];
      let [h, m] = horaInicio.split(':').map(Number);
      const [hf, mf] = horaFin.split(':').map(Number);
      while (h < hf || (h === hf && m < mf)) {
        result.push(`${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`);
        m += 30;
        if (m >= 60) {
          m = 0;
          h++;
        }
      }
      return result;
    }

    // Ejemplo simple para horarios de médicos (hardcoded para demo)
    // Ideal: traer desde backend los horarios y días disponibles
    const horariosMedicosDemo = {
      // id_profesional: { dias: [1,3,5], horarioInicio: "08:00", horarioFin: "12:00" }
      1: { dias: [1,3], horarioInicio: "08:00", horarioFin: "12:00" },
      2: { dias: [2,4], horarioInicio: "08:00", horarioFin: "12:00" },
      3: { dias: [2,4], horarioInicio: "14:00", horarioFin: "18:00" },
      4: { dias: [1,3], horarioInicio: "14:00", horarioFin: "18:00" },
      5: { dias: [5], horarioInicio: "10:00", horarioFin: "16:00" },
      6: { dias: [5], horarioInicio: "10:00", horarioFin: "16:00" },
      7: { dias: [1,2,3,4,5], horarioInicio: "08:00", horarioFin: "12:00" },
      8: { dias: [1,2,3,4,5], horarioInicio: "16:00", horarioFin: "20:00" }
    };

    // Verifica si la fecha es válida para el médico (día de la semana)
    function validarDiaMedico(fecha, diasPermitidos) {
      const diaSemana = fecha.getDay() === 0 ? 7 : fecha.getDay(); // Domingo=0, lo convertimos a 7
      return diasPermitidos.includes(diaSemana);
    }

    // Genera horarios disponibles para el médico y fecha
    function generarHorariosDisponibles(idMedico, fechaStr) {
      selectHora.innerHTML = '<option value="" selected disabled>Seleccione una hora</option>';
      if (!idMedico || !fechaStr) return;

      const fecha = new Date(fechaStr + "T00:00:00");
      const medicoData = horariosMedicosDemo[idMedico];
      if (!medicoData) {
        selectHora.innerHTML = '<option value="" disabled>No hay datos de horario para este médico</option>';
        return;
      }

      if (!validarDiaMedico(fecha, medicoData.dias)) {
        selectHora.innerHTML = '<option value="" disabled>El médico no atiende ese día</option>';
        return;
      }

      const todosHorarios = generarIntervalos(medicoData.horarioInicio, medicoData.horarioFin);

      // Aquí se podría consultar backend para turnos ya reservados, pero usamos localStorage demo:
      const turnosReservados = JSON.parse(localStorage.getItem("turnosReservados")) || {};
      const key = `${idMedico}-${fechaStr}`;
      const ocupados = turnosReservados[key] || [];

      todosHorarios.forEach(hora => {
        if (!ocupados.includes(hora)) {
          const option = document.createElement("option");
          option.value = hora;
          option.textContent = hora;
          selectHora.appendChild(option);
        }
      });
    }

    // Event listeners
    selectArea.addEventListener("change", () => {
      cargarProfesionales(selectArea.value);
      selectHora.innerHTML = '<option value="" selected disabled>Seleccione una hora</option>';
      inputFecha.value = "";
    });

    selectDoctor.addEventListener("change", () => {
      selectHora.innerHTML = '<option value="" selected disabled>Seleccione una hora</option>';
      inputFecha.value = "";
    });

    inputFecha.addEventListener("change", () => {
      generarHorariosDisponibles(parseInt(selectDoctor.value), inputFecha.value);
    });

    // Submit formulario
    document.getElementById("formTurno").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const area = selectArea.value;
      const doctor = selectDoctor.value;
      const fecha = inputFecha.value;
      const hora = selectHora.value;

      if (!nombre || !area || !doctor || !fecha || !hora) {
        alert("Complete todos los campos para reservar el turno.");
        return;
      }

      const usuario = JSON.parse(localStorage.getItem("usuario"));
      const token = localStorage.getItem("token");

      if (!usuario || !usuario.id || !token) {
        mensaje.className = "alert alert-danger mt-3";
        mensaje.textContent = "Debe iniciar sesión para reservar un turno.";
        mensaje.style.display = "block";
        return;
      }

      const datos = {
        id_profesional: parseInt(doctor),
        id_especialidad: parseInt(area),
        fecha_turno: fecha + " " + hora + ":00",
        id_paciente: usuario.id
      };

      console.log("Datos enviados:", datos);

      try {
        const response = await fetch("http://localhost:3000/api/turnos/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(datos)
        });

        const data = await response.json();

        if (response.ok) {
          mensaje.className = "alert alert-success mt-3";
          mensaje.textContent = `Turno reservado con éxito para ${nombre}.`;
          document.getElementById("formTurno").reset();
        } else {
          mensaje.className = "alert alert-danger mt-3";
          mensaje.textContent = data.mensaje || "Error al reservar el turno.";
          console.error("Error detallado:", data.mensaje);
        }
      } catch (error) {
        console.error("Error al enviar el turno:", error);
        mensaje.className = "alert alert-danger mt-3";
        mensaje.textContent = "Error de conexión al servidor.";
      }

      mensaje.style.display = "block";
    });

    // Inicializar carga de especialidades al cargar la página
    cargarEspecialidades();

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
