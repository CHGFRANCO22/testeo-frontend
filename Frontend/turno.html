<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar Turno</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="login.html">Iniciar sesión</a>
    <a href="register.html">Registrarse</a>
  </nav>

  <div class="container">
    <h2>Reservar Turno</h2>
    <form id="formTurno">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="area">Área médica:</label>
      <select id="area" name="area" required>
        <option value="" disabled selected>Seleccione un área</option>
        <option value="clínica">Clínica general</option>
        <option value="pediatría">Pediatría</option>
        <option value="odontología">Odontología</option>
        <option value="cardiología">Cardiología</option>
      </select>

      <label for="hora">Hora:</label>
      <select id="hora" name="hora" required>
        <option value="" disabled selected>Seleccione una hora</option>
      </select>

      <button type="submit">Confirmar turno</button>
    </form>

    <div id="mensajeConfirmacion" class="alert" style="display:none;"></div>
  </div>

  <footer>
    <p>Clínica Mi Salud - 2025</p>
  </footer>

  <script>
    const selectHora = document.getElementById("hora");
    const selectArea = document.getElementById("area");
    const mensaje = document.getElementById("mensajeConfirmacion");

    selectArea.addEventListener("change", function () {
      const area = this.value;
      let opciones = [];

      switch (area) {
        case "clínica":
          opciones = ["09:00", "10:00", "11:00"];
          break;
        case "pediatría":
          opciones = ["13:00", "14:00", "15:00"];
          break;
        case "odontología":
          opciones = ["16:00", "17:00"];
          break;
        case "cardiología":
          opciones = ["08:00", "09:00", "10:00"];
          break;
        default:
          opciones = [];
      }

      selectHora.innerHTML = '<option value="" disabled selected>Seleccione una hora</option>';
      opciones.forEach(hora => {
        const option = document.createElement("option");
        option.value = hora;
        option.textContent = hora;
        selectHora.appendChild(option);
      });
    });

    document.getElementById("formTurno").addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const area = selectArea.value;
      const hora = selectHora.value;

      if (!nombre || !area || !hora) {
        mensaje.classList.remove("alert-success");
        mensaje.classList.add("alert-danger");
        mensaje.textContent = "Por favor complete todos los campos.";
      } else {
        mensaje.classList.remove("alert-danger");
        mensaje.classList.add("alert-success");
        mensaje.textContent = `Turno reservado para ${nombre} en el área de ${area} a las ${hora}.`;
      }

      mensaje.style.display = "block";
    });
  </script>
</body>
</html>
