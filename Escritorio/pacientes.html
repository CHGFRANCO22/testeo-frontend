<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Pacientes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
    }
    .navbar {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Gestión de Pacientes</h1>
    <button class="logout-btn" id="cerrarSesion">Cerrar Sesión</button>
  </div>

  <table id="tablaPacientes">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>DNI</th>
        <th>Email</th>
        <th>Sexo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="pacientes.js"></script>
</body>
</html>
