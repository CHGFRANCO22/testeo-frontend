<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud Total - Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      background-color: #f4f4f4;
    }

    #sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    #sidebar.hide {
      display: none;
    }

    #sidebar h2 {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar li {
      margin-bottom: 15px;
      cursor: pointer;
    }

    #sidebar li:hover,
    #sidebar li.active {
      font-weight: bold;
      color: #1abc9c;
    }

    #content {
      flex-grow: 1;
      padding: 20px;
    }

    #content.fullwidth {
      margin-left: 0;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a085;
    }

    .btn-secondary {
      background-color: #95a5a6;
    }

    .btn-secondary:hover {
      background-color: #7f8c8d;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Salud Total</h2>
    <ul id="menuList">
      <li onclick="showSection('dashboard')">Inicio</li>
      <li onclick="showSection('pacientes')">Pacientes</li>
      <li onclick="showSection('turnos')">Turnos</li>
      <li onclick="showSection('perfil')">Perfil</li>
    </ul>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <div id="content">
    <button id="toggle-btn">☰ Menú</button>

    <!-- Sección Turnos -->
    <div id="turnos" class="section">
      <h2>Gestión de Turnos</h2>

      <div class="form-container" id="formularioTurno" style="display:none;">
        <h3>Crear Turno</h3>
        <form id="crearTurnoForm" onsubmit="event.preventDefault(); enviarFormularioTurno();">
          <div class="form-group">
            <label for="selectPaciente">Paciente</label>
            <select id="selectPaciente"></select>
          </div>

          <div class="form-group">
            <label for="selectEspecialidad">Especialidad</label>
            <select id="selectEspecialidad"></select>
          </div>

          <div class="form-group">
            <label for="selectProfesional">Profesional</label>
            <select id="selectProfesional"></select>
          </div>

          <div class="form-group">
            <label for="fechaTurno">Fecha y Hora</label>
            <input type="datetime-local" id="fechaTurno" />
          </div>

          <button type="submit">Crear Turno</button>
        </form>
      </div>

      <br />
      <button onclick="toggleFormularioTurno()">Nuevo Turno</button>
      <div id="turnosResultado"></div>
    </div>

    <!-- Sección Pacientes -->
    <div id="pacientes" class="section">
      <h2>Gestión de Pacientes</h2>
      <button onclick="toggleFormulario()">Registrar Paciente</button>
      <div id="formularioPaciente" style="display:none;">
        <!-- Formulario de pacientes (ya lo manejás en JS) -->
      </div>
      <div id="pacientesResultado"></div>
    </div>

    <!-- Sección Perfil -->
    <div id="perfil" class="section">
      <h2>Mi perfil</h2>
      <p>Bienvenido al sistema de gestión del consultorio Salud Total.</p>
    </div>

    <!-- Sección Inicio -->
    <div id="dashboard" class="section active">
      <h2>Inicio</h2>
      <p>Selecciona una opción del menú para comenzar.</p>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
