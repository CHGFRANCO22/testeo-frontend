<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud Total - Panel de Control</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
    }

    button {
      padding: 15px;
      font-size: 1.1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #cerrarSesion {
      background-color: #e74c3c;
    }

    #cerrarSesion:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Salud Total - Panel de Control</h1>
  <div class="btn-container">
    <button id="btnPacientes">Gestión de Pacientes</button>
    <button id="btnTurnos">Gestión de Turnos</button>
    <button id="btnInformes">Informes</button>
    <button id="cerrarSesion">Cerrar Sesión</button>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
