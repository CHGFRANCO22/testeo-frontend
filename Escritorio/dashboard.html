<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud Total - Panel de Control</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }
    .navbar {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
    }
    .logout-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
      flex-wrap: wrap;
    }
    .btn-container button {
      padding: 15px 20px;
      font-size: 1.1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Salud Total - Panel de Control Interno</h1>
    <button class="logout-btn" id="cerrarSesion">Cerrar Sesión</button>
  </div>

  <div class="btn-container">
    <button id="btnPacientes">Gestión de Pacientes</button>
    <button id="btnTurnos">Gestión de Turnos</button>
    <button id="btnInformes">Informes</button>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
