<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud Total - Panel de Control</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    /* Barra de navegación */
    .navbar {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 500;
    }

    .logout-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    /* Contenedor de botones debajo de la barra */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      flex-wrap: wrap;
    }

    .btn-container button {
      padding: 15px 20px;
      font-size: 1.1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-container button:hover {
      background-color: #2980b9;
    }

    /* Área principal donde se mostrará el contenido */
    #mainContent {
      padding: 20px 40px;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="navbar">
    <h1>Salud Total - Panel de Control Interno</h1>
    <button class="logout-btn" id="cerrarSesion">Cerrar Sesión</button>
  </div>

  <!-- Botones de navegación -->
  <div class="btn-container">
    <button id="btnPacientes">Gestión de Pacientes</button>
    <button id="btnTurnos">Gestión de Turnos</button>
    <button id="btnInformes">Informes</button>
  </div>

  <!-- Zona de contenido -->
  <div id="mainContent">
    <h2>Bienvenido</h2>
    <p>Seleccione una opción para comenzar.</p>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
