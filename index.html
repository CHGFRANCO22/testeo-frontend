<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Salud Total</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Google Fonts Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-image: url('assets/fondo.jpg'); /* Reemplaza con la ruta de tu imagen */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    color: #333;
  }

  nav {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 10px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: #000;
    text-decoration: none;
  }

  .menu {
    display: flex;
    gap: 25px;
  }

  .menu a {
    color: #333;
    text-decoration: none;
    font-weight: 500;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  /* Quitar resaltado azul al hacer foco o hover */
  .menu a:focus,
  .menu a:hover {
    background-color: #d3d3d3;
    outline: none !important;
    box-shadow: none !important;
    color: #000;
  }

  /* Botón verde para Pedir Turno */
  .btn-turno {
    background-color: #28a745;
    color: #fff !important;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn-turno:hover,
  .btn-turno:focus {
    background-color: #218838;
    outline: none !important;
    box-shadow: none !important;
    color: #fff !important;
  }

  main {
    height: calc(100vh - 60px);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
  }

  main h1 {
    font-size: 3rem;
    background-color: rgba(0,0,0,0.4);
    padding: 20px 40px;
    border-radius: 10px;
  }
</style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">Salud Total</a>

    <div class="menu">
      <a href="tratamientos.html">Tratamientos</a>
      <a href="especialidades.html">Especialidades</a>
      <a href="contacto.html">Contacto</a>
      <a href="login.html">Iniciar Sesión</a>
      <a href="register.html">Registrarse</a>
      <a href="turno.html" class="btn-turno">Pedir Turno</a>
    </div>
  </nav>

  <main>
    <h1>Bienvenido a Salud Total</h1>
  </main>

</body>
</html>
