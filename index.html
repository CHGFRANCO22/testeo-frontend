<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salud Total - Página Inicial</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .navbar {
      background-color: transparent;
    }

    .navbar-brand {
      font-weight: bold;
      color: inherit;
    }

    .nav-link {
      color: inherit !important;
      font-weight: 500;
      background: none !important;
      border: none !important;
      box-shadow: none !important;
    }

    .nav-link.btn {
      margin-left: 10px;
    }

    .hero-section {
      padding: 0px 20px 20px;
      background-color: transparent !important;
      color: inherit;
    }

    .quienes-somos {
      background-color: #e0f0ff;
      padding: 30px 20px;
      margin-top: 40px;
    }

    .quienes-somos h2 {
      text-align: left;
      font-weight: bold;
    }

    .quienes-somos p {
      text-align: left;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .btn-turno-verde {
      display: inline-block;
      margin: 20px 0 0 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
    }

    footer {
      background-color: transparent !important;
      color: inherit;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Salud Total</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-primary nav-link" href="login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-secondary nav-link" href="register.html">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección ¿Quiénes somos? + Botón Pedir Turno -->
  <div class="hero-section">
    <div class="quienes-somos">
      <h2>¿Quiénes somos?</h2>
      <p>Somos una clínica comprometida con el bienestar de nuestros pacientes, ofreciendo atención médica integral con un enfoque humano, profesional y cercano.</p>
    </div>
    <a href="turno.html" class="btn-turno-verde">Pedir turno</a>
  </div>

  <!-- Pie -->
  <footer class="text-center">
    <p>&copy; 2025 Salud Total. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
